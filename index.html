<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Josefin Sans 300, 400, 600 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="querie.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="card-component">
      <!-- Heading -->
      <header class="heading">
        <img
          src="./images/logo.svg"
          alt="Base Apparel Logo"
          class="base-apparel-logo"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="Female Model"
          class="female-model-image"
        />
      </header>
      <!-- Main Content -->
      <main class="main">
        <h1 class="main-heading">
          <span class="we-are">WE'RE</span> COMING SOON
        </h1>

        <p class="main-paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!-- Email Input Form -->
        <section class="form">
          <form id="input-form">
            <input
              type="text"
              class="input"
              style="font-size: 1rem"
              placeholder=" Email Address"
            />
            <button class="button" type="submit">
              <img src="./images/icon-arrow.svg" alt="Arrow Icon" />
            </button>
          </form>
        </section>
      </main>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
